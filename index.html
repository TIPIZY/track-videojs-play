<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href="http://vjs.zencdn.net/5.10.7/video-js.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">

  <!-- If you'd like to support IE8 -->
  <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
  <h1>DÃ©marrer avec Laravel 5</h1>
  <div class="video_wrapper">
    <video id="my-video" class="video-js vjs-big-play-centered" controls preload="auto" width="640" height="364"
    poster="http://vjs.zencdn.net/v/oceans.png" data-setup="{}">
      <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
      <source src="http://vjs.zencdn.net/v/oceans.webm" type='video/webm'>
      <source src="http://vjs.zencdn.net/v/oceans.ogv" type='video/ogg'>
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>
  </div>

  <script src="http://vjs.zencdn.net/5.10.7/video.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script>
      VideoPlayer.initialize(
          videojs('my-video', {
              playbackRates: [.5, .75, 1, 1.25, 1.5, 1.75, 2],
              fluid: true
          }),
          RequestUtils.queryParam("time"),
          RequestUtils.queryParam("autoplay")
      );
  </script>
</body>
</html>
